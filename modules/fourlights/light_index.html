<div class="panel" id="lights4">
  <div class="title">4 Lights</div>


  <div>
    <span>On:</span>
    <button onclick="post('/4light/on?sw=1')" name="on" value="1" class="btn on1" dataitem="light1" datadisplay="class">L1</button>
    <button onclick="post('/4light/on?sw=2')" name="on" value="2" class="btn on2" dataitem="light2" datadisplay="class">L2</button>
    <button onclick="post('/4light/on?sw=3')" name="on" value="3" class="btn on3" dataitem="light3" datadisplay="class">L3</button>
    <button onclick="post('/4light/on?sw=4')" name="on" value="4" class="btn on4" dataitem="light4" datadisplay="class">L4</button>
  </div> 
  <div>
    <span>Off:</span>
    <button onclick="post('/4light/off?sw=1')" name="off" value="1" class="btn off1" dataitem="light1" datadisplay="class">L1</button>
    <button onclick="post('/4light/off?sw=2')" name="off" value="2" class="btn off2" dataitem="light2" datadisplay="class">L2</button>
    <button onclick="post('/4light/off?sw=3')" name="off" value="3" class="btn off3" dataitem="light3" datadisplay="class">L3</button>
    <button onclick="post('/4light/off?sw=4')" name="off" value="4" class="btn off4" dataitem="light4" datadisplay="class">L4</button>
  </div>
  <div>
    <span>Auto:</span>
    <button onclick="post('/4light/auto?sw=1')" name="auto" value="1" class="btn auto1" dataitem="light1" datadisplay="class">L1</button>
    <button onclick="post('/4light/auto?sw=2')" name="auto" value="2" class="btn auto2" dataitem="light2" datadisplay="class">L2</button>
    <button onclick="post('/4light/auto?sw=3')" name="auto" value="3" class="btn auto3" dataitem="light3" datadisplay="class">L3</button>
    <button onclick="post('/4light/auto?sw=4')" name="auto" value="4" class="btn auto4" dataitem="light4" datadisplay="class">L4</button>
  </div>
  <div class="status">
    <div class="trigger" dataitem="trigger1" datadisplay="onoff" onclick="post('/4light/trigger/1')">T1</div>

    <div class="light" dataitem="mosfet/S1" datadisplay="onoff">1</div>
    <div class="light" dataitem="mosfet/S2" datadisplay="onoff">2</div>
    <div class="light" dataitem="mosfet/S3" datadisplay="onoff">3</div>
    <div class="light" dataitem="mosfet/S4" datadisplay="onoff">4</div>

    <div class="trigger" dataitem="trigger2" datadisplay="onoff" onclick="post('/4light/trigger/2')">T2</div>
  </div>

  <div class="hidden">
    <div class="light" dataitem="light1" datadisplay="class">1</div>
    <div class="light" dataitem="light2" datadisplay="class">2</div>
    <div class="light" dataitem="light3" datadisplay="class">3</div>
    <div class="light" dataitem="light4" datadisplay="class">4</div>
  </div>

  <div class="nav">
    <input type="button" class="navbtn" value="Light Settings" onclick="window.location='/light'"></input>
  </div>

</div>
