<div class="panel" id="homeassistant" class="homeassistantpanel">
    <div class="title">Home Assistant</div>

    <div class="line">
        <div class="lineitem">Server </div>
        <div dataitem="homeassistantserver"></div>
    </div>
    <div class="line">
        <div class="lineitem">Connected</div>
        <div dataitem="homeassistantconnected"></div>
    </div>
    <div class="line">
        <div class="lineitem">Full Send</div>
        <div dataitem="homeassistantlastfulltelemetrysend"></div>
        <div>s ago</div>
    </div>
    <div class="line">
        <div class="lineitem">Last connect</div>
        <div dataitem="homeassistantlastconnecttime"></div>
        <div>s ago</div>
    </div>
    <div class="line">
        <div class="lineitem">Enabled</div>
        <div dataitem="homeassistantenabled"></div>
    </div>
    <div class="line">
        <div class="lineitem">Config Time</div>
        <div dataitem="homeassistantlastconfigtime"></div>
        <div>s ago</div>
     </div>

    <input type="button" class="navbtn" value="Settings" onclick="window.location='/ha'"></input>  

  </div>
