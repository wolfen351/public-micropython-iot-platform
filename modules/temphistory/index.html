<div class="panel" id="temphistory">
    <div class="title">Temperature History</div>

    <div class="line">
        <div class="lineitem">Today Max</div>
        <div dataitem="daymax"></div>
    </div>

    <div class="line">
        <div class="lineitem">Today Min</div>
        <div dataitem="daymin"></div>
    </div>

    <div class="line">
        <div class="lineitem">Today Avg</div>
        <div dataitem="dayavg"></div>&nbsp;(<div dataitem="daycount"></div>&nbsp;readings)
    </div>
    <hr />

    <div class="line">
        <div class="lineitem">Hour Max</div>
        <div dataitem="tempmax"></div>
    </div>

    <div class="line">
        <div class="lineitem">Hour Min</div>
        <div dataitem="tempmin"></div>
    </div>

    <div class="line">
        <div class="lineitem">Hour Avg</div>
        <div dataitem="tempavg"></div>&nbsp;(<div dataitem="tempcount"></div>&nbsp;readings)
    </div>


    <input type="button" class="navbtn" value="See More" onclick="window.location='/temphistory'"></input>

</div>
