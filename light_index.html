<style>
  .status .light {
    width: 25px;
    height: 15px;
    border: 1px solid black;
    padding: 5px;
    margin: 10px;
    background-color: grey;
  }


  .light.on {
    background-color: #8e1f1f;
    color: white;
  }

  .status {
    width: 100%;
    align-items: center;
    justify-content: center;
  }
</style>

<div class="panel" id="lights4">
  <div class="title">4 Lights</div>


  <div>
    <span>On:</span>
    <button onclick="post('/4light/on?sw=1')" name="on" value="1" class="btn on1">L1</button>
    <button onclick="post('/4light/on?sw=2')" name="on" value="2" class="btn on2">L2</button>
    <button onclick="post('/4light/on?sw=3')" name="on" value="3" class="btn on3">L3</button>
    <button onclick="post('/4light/on?sw=4')" name="on" value="4" class="btn on4">L4</button>
  </div>
  <div>
    <span>Off:</span>
    <button onclick="post('/4light/off?sw=1')" name="off" value="1" class="btn off1">L1</button>
    <button onclick="post('/4light/off?sw=2')" name="off" value="2" class="btn off2">L2</button>
    <button onclick="post('/4light/off?sw=3')" name="off" value="3" class="btn off3">L3</button>
    <button onclick="post('/4light/off?sw=4')" name="off" value="4" class="btn off4">L4</button>
  </div>
  <div>
    <span>Auto:</span>
    <button onclick="post('/4light/auto?sw=1')" name="auto" value="1" class="btn auto1">L1</button>
    <button onclick="post('/4light/auto?sw=2')" name="auto" value="2" class="btn auto2">L2</button>
    <button onclick="post('/4light/auto?sw=3')" name="auto" value="3" class="btn auto3">L3</button>
    <button onclick="post('/4light/auto?sw=4')" name="auto" value="4" class="btn auto4">L4</button>
  </div>

  <div class="status">
    <div class="light light1" dataitem="mosfet/S1" datadisplay="onoff">1</div>
    <div class="light light2" dataitem="mosfet/S2" datadisplay="onoff">2</div>
    <div class="light light3" dataitem="mosfet/S3" datadisplay="onoff">3</div>
    <div class="light light4" dataitem="mosfet/S4" datadisplay="onoff">4</div>
  </div>

  <div class="nav">
    <input type="button" class="navbtn" value="Light Settings" onclick="window.location='/light'"></input>
  </div>

</div>
