<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Light Contoller</title>
  <style>
    body {
      font-family: sans-serif;
      background: #3498db;
      width: 100%;
      text-align: center;
      margin: 20px 0px 20px 0px;
    }

    span {
      width: 40px;
      display: inline-block;
    }

    input[type='text'],
    input[type='password'] {
      border: #ccc 1px solid;
      padding: 8px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 4px;
    }

    .btn {
      width: 50px;
      height: 50px;
    }

    .navbtn {
      margin-top: 25px;
      height:50px;
      width: 130px;
    }

    .sett {
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
    }

    .sett input {
      width: 100px;
      margin-left: 20px;
    }

    .sett input[type="radio"] {
      width: 20px;
      margin-left: 2px;
      margin-top:15px;
    }

    .sett button {
      margin-top: 25px;
      width: 80%;
    }

    .lbl {
      width: 180px;
    }

    .status {
      display: flex;
      width: 100px;
      margin-left:auto;
      margin-right: auto;
    }

    .status .light {
      width: 25px;
      height: 15px;
      border: 1px solid black;
      padding: 5px;
      margin: 10px;
      background-color: grey;
    }
  </style>
  <script src="cash.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Light Controller</h1>

  <br />

  <form action="/command" method="get">
    <span>On:</span>
    <button type="submit" name="on" value="1" class="btn on1">L1</button>
    <button type="submit" name="on" value="2" class="btn on2">L2</button>
    <button type="submit" name="on" value="3" class="btn on3">L3</button>
    <button type="submit" name="on" value="4" class="btn on4">L4</button>
  </form>
  <form action="/command" method="get">
    <span>Off:</span>
    <button type="submit" name="off" value="1" class="btn off1">L1</button>
    <button type="submit" name="off" value="2" class="btn off2">L2</button>
    <button type="submit" name="off" value="3" class="btn off3">L3</button>
    <button type="submit" name="off" value="4" class="btn off4">L4</button>
  </form>
  <form action="/command" method="get">
    <span>Auto:</span>
    <button type="submit" name="auto" value="1" class="btn auto1">L1</button>
    <button type="submit" name="auto" value="2" class="btn auto2">L2</button>
    <button type="submit" name="auto" value="3" class="btn auto3">L3</button>
    <button type="submit" name="auto" value="4" class="btn auto4">L4</button>
  </form>

  <div class="status">
    <div class="light light1">1</div>
    <div class="light light2">2</div>
    <div class="light light3">3</div>
    <div class="light light4">4</div>
  </div>

  <div class="nav">
    <input type="button" class="navbtn" value="Light Settings" onclick="window.location='/light'"></input>
    <input type="button" class="navbtn" value="MQTT Settings" onclick="window.location='/mqtt'"></input>
    <input type="button" class="navbtn" value="Network Settings" onclick="window.location='/network'"></input>
  </div>

  <script type="text/javascript">

    var intervalId = setInterval(function() {

      fetch('/lightstatus')
        .then(response => response.json())
        .then(data => {
          s = data;
          for (let i = 1; i < 5; i++) {
            if (s['l'+i] == 0)
              $(".off"+i).css("background-color", "darkgreen")
            else
              $(".off"+i).css("background-color", "#e9e9ed");

            if (s['l'+i] == 1)
              $(".on"+i).css("background-color", "darkgreen")
            else
              $(".on"+i).css("background-color", "#e9e9ed");

            if (s['l'+i] == 2)
              $(".auto"+i).css("background-color", "darkgreen")
            else
              $(".auto"+i).css("background-color", "#e9e9ed");
          }
        });

      fetch('/mosfetstatus')
        .then(response => response.json())
        .then(data => {
          s = data;
          for (let i = 1; i < 5; i++) {
            if (s['l'+i] == 1)
              $(".light"+i).css("background-color", "red")
            else
              $(".light"+i).css("background-color", "grey");
          }
        });

    }, 2000);

  </script>

</body>

</html>
