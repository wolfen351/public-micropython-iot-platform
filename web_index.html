<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Light Contoller</title>
  <style>
    body {
      font-family: sans-serif;
      background: #3498db;
      width: 100%;
      text-align: center;
      margin: 20px 0px 20px 0px;
    }

    span {
      width: 40px;
      display: inline-block;
    }

    input[type='text'],
    input[type='password'] {
      border: #ccc 1px solid;
      padding: 8px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 4px;
    }

    .btn {
      width: 50px;
      height: 50px;
    }

    .sett {
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
    }

    .sett input {
      width: 100px;
      margin-left: 20px;
    }

    .sett button {
      margin-top: 25px;
      width: 80%;
    }

    .lbl {
      width: 180px;
    }
  </style>
</head>

<body>
  <h1>Light Controller</h1>

  <br />

  <form action="/command" method="get">
    <span>On:</span>
    <button type="submit" name="on" value="1" class="btn">L1</button>
    <button type="submit" name="on" value="2" class="btn">L2</button>
    <button type="submit" name="on" value="3" class="btn">L3</button>
    <button type="submit" name="on" value="4" class="btn">L4</button>
  </form>
  <form action="/command" method="get">
    <span>Off:</span>
    <button type="submit" name="off" value="1" class="btn">L1</button>
    <button type="submit" name="off" value="2" class="btn">L2</button>
    <button type="submit" name="off" value="3" class="btn">L3</button>
    <button type="submit" name="off" value="4" class="btn">L4</button>
  </form>
  <form action="/command" method="get">
    <span>Auto:</span>
    <button type="submit" name="auto" value="1" class="btn">L1</button>
    <button type="submit" name="auto" value="2" class="btn">L2</button>
    <button type="submit" name="auto" value="3" class="btn">L3</button>
    <button type="submit" name="auto" value="4" class="btn">L4</button>
  </form>

  <div class="allsett">
    <br />
    <h3>Settings:</h3>
    <h4>All settings are in milliseconds (ms)</h4>

    <div class="sett">
      <form action="/settings" method="get">
        <span class="lbl">Stay On For:</span><input type="text" name="TimeOn" value="30000">ms<br />
        <span class="lbl">Delay before Light1:</span><input type="text" name="Delay1" value="0">ms<br />
        <span class="lbl">Delay before Light2:</span><input type="text" name="Delay2" value="0">ms<br />
        <span class="lbl">Delay before Light3:</span><input type="text" name="Delay3" value="0">ms<br />
        <span class="lbl">Delay before Light4:</span><input type="text" name="Delay4" value="0">ms<br />
        <button type="submit" class="btn">Save</button>
      </form>

    </div>

  </div>

</body>

</html>
