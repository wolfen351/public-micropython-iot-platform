<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #3498db;
      width: 100%;
      text-align: center;
      margin: 20px 0px 20px 0px;
    }

    span {
      width: 40px;
      display: inline-block;
    }

    input[type='text'],
    input[type='password'] {
      border: #ccc 1px solid;
      padding: 8px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 4px;
    }

    .btn {
      width: 50px;
      height: 50px;
    }

    .navbtn {
      margin-top: 25px;
      height:50px;
      width: 130px;
    }

    .sett {
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
    }

    .sett input {
      width: 100px;
      margin-left: 20px;
    }

    .sett input[type="radio"] {
      width: 20px;
      margin-left: 2px;
      margin-top:15px;
    }

    .sett button {
      margin-top: 25px;
      width: 80%;
    }

    .lbl {
      width: 180px;
    }

    .status {
      display: flex;
      width: 100px;
      margin-left:auto;
      margin-right: auto;
    }


  </style>
  <script src="cash.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Temperature Monitor</h1>

  <br />
  <div id='tempdisplay'></div>

  <div class="nav">
    <input type="button" class="navbtn" value="Home Assistant" onclick="window.location='/ha'"></input>
    <input type="button" class="navbtn" value="Thingsboard" onclick="window.location='/tb'"></input>
    <input type="button" class="navbtn" value="MQTT" onclick="window.location='/mqtt'"></input>
    <input type="button" class="navbtn" value="Network" onclick="window.location='/network'"></input>
    <input type="button" class="navbtn" value="Reboot" onclick="window.location='/reboot'"></input>
  </div>

  <script type="text/javascript">

    var intervalId = setInterval(function() {

      fetch('/telemetry')
        .then(response => response.json())
        .then(data => {
          s = data;
          html = "";
          for (let key of Object.keys(s)) {
            if (key.includes("temperature"))
              html += "<p>" + key.replace("temperature/", "Sensor ") + ": " + s[key] + " Â°C </p>"
            else if (key.includes("rssi"))
              html += "<p>" + key + ": " + s[key] + " dbm </p>"
            else
              html += "<p>" + key + ": " + s[key] + "</p>"
          }
          $('#tempdisplay').html(html);
        })
    }, 2000);

  </script>

</body>

</html>
